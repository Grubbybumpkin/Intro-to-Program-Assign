<html>
        <head>
                <title> Triangular and Fibonacci Number Calculator</title>
                <meta charset="utf-8"/>
        </head>
        <body>
                <h1> Triangular and Fibonacci Number Calculator </h1>
                <div>
                        <label> Which Fibonacci Number Would You Like</label>
                        <input id="scoresFib" type="text" />

                </div>

                <div>
                        <label> Which Triangular Number Would you Like</label>
                        <input id="scoresTri" type="text" />

                </div>
                
                <output id="resultTri"></output>
                <script src="calc.js" type="text/javascript"></script> 
        </body>
</html>
